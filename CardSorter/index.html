<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div>
      <div id="panel">
        <table class="columns">
          <tr>
            <td class="column">
              <button id="newBtn" class="newBtn">Refresh</p>
            </td>

            <td id="slidecontainer" class="column">
              <div class="text"># of Cards:</div>
              <input type="range" min="1" max="19" value="7" class="slider" id="cardSlider">
            </td>

            <td id="slidecontainer" class="column">
              <div class="text">Sorting speed:</div>
              <input type="range" min="-500" max="0" value="-50" class="slider" id="speedSlider">
            </td>
            
            <td class="column">
              <div class="dropdown">
                <button id="selectedAlgo" class="dropbtn"> Algorithm	&#x25BC;</button>
                <div class="dropdown-content">
                  <div id="bubbleSort" style="cursor:pointer;">Bubble Sort</div>
                  <div id="mergeSort" style="cursor:pointer;">Merge Sort</div>
                  <div id="quickSort" style="cursor:pointer;"><s>Quick Sort</s></div>
                  <div id="heapSort" style="cursor:pointer;"><s>Heap Sort</s></div>
              </div>
            </td>

            <td class="column">
            <button id="sortBtn" class="sortBtn">Sort!</button>
            </td>

          </tr>
        </table>

        

      </div>

      <table id="cardsTable">
      </table>
    </div>

    <div id="test" class="text"></div>

    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript">
        new CardSorter().init();
    </script>
  </body>

  
</html>
