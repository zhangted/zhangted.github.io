<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="table">
      <div id="dealer-score" class="score">Dealer total: <span>-Hidden-</span></div>
      <div id="deck">
        <div class="back"><p class="score" style="padding-top: 50%; font-size:13px;">Deck</p></div>
      </div>
      <div class="container" id="dealer">
      </div>

      <div class="border-line"></div>

      <div id="player-score" class="score">Your total: <span>0</span></div>
      <div class="container" id="player">
      </div>
    </div>

    <div id="panel">
    
      <div id="status" class="status"></div>
      <div id="balance" class="status"></div>
      <div id="bet" class="status"></div>

      <div class="slidecontainer">  
        <input type="range" min="0" max="100" value="1" class="slider" id="betSlider">
      </div>

      <button id="deal" class="blue" type="button">BET & DEAL</button>
      <button id="continue" class="blue" type="button">CONTINUE</button>
      <button id="nexthand" class= "blue" type="button">NEXT HAND</button>
      <button id="reset" class="blue" type="button">RESET</button>
      <br />
      <button id="hit" class="green" type="button">HIT</button>
      <button id ="double" class ="green" type = "button">DOUBLE</button>
      <button id ="split" class ="green" type = "button">SPLIT</button>
      <button id="stay" class="green" type="button">STAY</button>

    </div>


    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript">
        new Blackjack().init();
    </script>

  </body>
</html>
